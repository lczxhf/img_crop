<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Access-Control-Allow-Origin" content="*">
<!-- 		<link rel="stylesheet" href="../css/bootstrap.min.css"> -->
  		 <script src="../js/jquery-2.1.0.js"></script>
<!--    		<script src="../js/bootstrap.min.js"></script>	 -->
        <script src="../js/lzh_img_crop.js"></script>
        <style type="text/css">
        .canvas_cover{
          position: absolute;
          top:0;
          left: 0;
          bottom: 0;
          right: 0;
          opacity: 0.5;
          pointer-events: none;
        }
        </style>
      <script type="text/javascript">
        $(document).ready(function () {
           // $(".canvas_cover").css("width",0)
           // $(".canvas_cover").css("height",0)
          $("#myfile").change(function(e){
            var file = e.target.files[0]
            if(file){
              var reader = new FileReader();
                      reader.onload=function(){
                        var image=new Image();
                        image.src = reader.result;
                        crop = new LzhImgCrop(image,'mycan','canvas_cover',400,300,'preview_canvas');
                      }
                      reader.readAsDataURL(file);
            }
          })
      });
        function submit(){
            file = crop.GetResultData();
             var form = new FormData();
             form.append('file',file); 
             var xhr = new XMLHttpRequest();
            xhr.open("post","http://weixin.29mins.com/wechat/third_party/test2", true);
            xhr.onload = function(){
                alert(xhr.responseText)
            }
            xhr.send(form);
            
        }
      </script>
   		</head>
	<body>
		<input type="file" id="myfile"/>
    <div calss="canvas_parent">
		<canvas id="mycan"></canvas>
    <canvas id="canvas_cover" class="canvas_cover"></canvas>
    </div>
        <canvas id="preview_canvas"></canvas>
        <button type="button" onclick="submit()">提交</button>
	</body>
</html>
